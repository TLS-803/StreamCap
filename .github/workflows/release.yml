name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Extract version from pyproject.toml
      id: version
      run: |
        python -c "
        import tomllib
        with open('pyproject.toml', 'rb') as f:
            data = tomllib.load(f)
            version = data['project']['version']
            name = data['project']['name']
            description = data['project']['description']
            print(f'version={version}')
            print(f'name={name}')
            print(f'description={description}')
        " >> $GITHUB_OUTPUT

    - name: Get tag name
      id: tag
      run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts/

    - name: List downloaded artifacts
      run: |
        echo "Downloaded artifacts:"
        find ./artifacts/ -type f -name "*.zip" -o -name "*.dmg" | sort

    - name: Generate release notes
      id: release_notes
      run: |
        cat > release_notes.md << 'EOF'
        ## ðŸŽ‰ StreamCap v${{ steps.version.outputs.version }}

        ### ðŸ“¦ Downloads
        - **Windows**: StreamCap-Windows-v${{ steps.version.outputs.version }}.zip
        - **macOS**: StreamCap-macOS-v${{ steps.version.outputs.version }}.dmg

        ### ðŸ“‹ Description
        ${{ steps.version.outputs.description }}

        ### ðŸ”§ Installation
        
        **Windows:**
        1. Download the Windows zip file
        2. Extract the archive
        3. Run StreamCap.exe

        **macOS:**
        1. Download the macOS .dmg file
        2. Double-click to mount the disk image
        3. Drag StreamCap.app to Applications folder
        4. Launch StreamCap from Applications

        ### ðŸ“ What's Changed
        - Bug fixes and improvements
        - Performance optimizations
        - Updated dependencies

        ---
        **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.version.outputs.version }}...HEAD
        EOF

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        name: "${{ steps.version.outputs.name }} v${{ steps.version.outputs.version }}"
        body_path: release_notes.md
        draft: false
        prerelease: false
        files: |
          ./artifacts/**/*.zip
          ./artifacts/**/*.dmg
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Update latest release
      run: |
        echo "âœ… Release v${{ steps.version.outputs.version }} has been created successfully!"
        echo "ðŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.tag.outputs.tag }}"
        echo "ðŸ“¦ Available downloads:"
        find ./artifacts/ -type f \( -name "*.zip" -o -name "*.dmg" \) -exec basename {} \;